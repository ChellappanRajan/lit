name: Chrome

on: [push, pull_request]

jobs:
  tests-sauce:
    # Don't run on forks. Sauce tests need access to secrets.
    if: github.repository == 'lit/lit'

    # Sauce tests are still unreliable. Run them, but don't mark a commit as
    # failing if it fails.
    continue-on-error: true

    runs-on: ubuntu-latest
    env:
      CHROME_VERSION: <specific_version>
      BROWSERS: selenium:chrome

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Chrome
        run: |
          apt-get install libxss1 libappindicator1 libindicator7
          wget "https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${CHROME_VERSION}_amd64.deb"
          apt install ./google-chrome*.deb

      - name: NPM install
        run: npm ci

      - name: Lerna bootstrap
        run: npm run bootstrap

      - name: Build
        run: npm run build

      - name: Test
        run: |
          cd packages/tests
          npm run test

      - name: Test SSR
        run: |
          cd packages/labs/ssr
          npm run test:integration
